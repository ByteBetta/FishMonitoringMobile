

<!--- Theme Parallax Product -->

    <!--Content-->
    <ion-grid class="ion-no-padding" *ngIf="data != null">
      <ion-row>
        <ion-col class="ion-no-padding" size="12">
          <ion-list class="ion-no-margin">
            <ion-item class="transparent" *ngFor="let item of data.items;let i = index" (click)="onItemClickFunc(item, $event)">
              <!--Content Avatar-->
              <ion-avatar>
                <img [src]="item.avatar">
              </ion-avatar>
              <!--Title and Subtitle -->
              <ion-label class="ion-padding-start">
                <h2 class="ion-text-wrap text-size-md text-color-primary font-light">{{item.title}}</h2>
                <h3 class="ion-text-wrap text-size-xs text-color-secondary font-light">{{item.subtitle}}</h3>
              </ion-label>
              <ion-button class="button-clear ion-text-capitalize" slot="end">
                {{item.button}}
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
