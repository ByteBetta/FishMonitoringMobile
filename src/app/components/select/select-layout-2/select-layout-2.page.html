
<ion-item class="ion-no-padding ion-margin-start transparent" *ngIf="data != null">
  <ion-label class="text-size-xs text-color-secondary font-regular">{{data.title}}</ion-label>
  <ion-select [(ngModel)]="data.selectedItem" multiple="false"  interface="popover" (ionChange)="onChangeFunc($event)">
    <ion-select-option *ngFor="let item of data.items" [value]="item.title">{{item.title}}
    </ion-select-option>
  </ion-select>
</ion-item>
