<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Synchronization
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12" class="ion-no-padding ion-align-self-end">
        <ion-button expand="block" class="ion-text-capitalize  button-default" (click)="SyncDataFishDatabase()">
           Sync Data in Fish Dictionary
        </ion-button>
     </ion-col>
     <ion-col size="12" class="ion-no-padding ion-align-self-end">
      <ion-button expand="block" class="ion-text-capitalize  button-default" (click)="SyncFishermanList()">
         Sync Data in Fisherman/Vessel List
      </ion-button>
   </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
