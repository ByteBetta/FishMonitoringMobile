<ion-header>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile

  </ion-toolbar>
</ion-header>

<ion-content>

<cs-profile-layout-5 [data]="data"></cs-profile-layout-5>
</div>
